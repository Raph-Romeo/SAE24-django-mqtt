 {% endfor %}
</ol>
 {% endif %}

<style>
li {display:flex;align-items:center;flex-direction:column;}
li > a{color:#004996;text-align:center;width:200px;margin:0}
li > .action > a {color:#004996}
li > .action > a > img{border:1px solid #222;border-radius:5px;}
.action{position:absolute;margin-top:200px;justify-content:space-between;}


</style>

{% endblock content %}
